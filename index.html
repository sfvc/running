    <script>
        function countdown() {
            const today = new Date();
            const targetDate = new Date('2024-03-16');
            const difference = targetDate.getTime() - today.getTime();

            if (difference <= 0) {
                return {
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                return { days, hours, minutes, seconds };
            }
        }

        function updateCountdown() {
            const countdownResult = countdown();

            document.getElementById('days').textContent = countdownResult.days;
            document.getElementById('hours').textContent = countdownResult.hours;
            document.getElementById('minutes').textContent = countdownResult.minutes;
            document.getElementById('seconds').textContent = countdownResult.seconds;
        }

        // Actualiza la cuenta regresiva cada segundo
        setInterval(updateCountdown, 1000);

        // Inicializa la cuenta regresiva al cargar la página
        updateCountdown();
    </script>
